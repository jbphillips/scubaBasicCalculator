<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Buoyancy Calculations</h3>

  <ion-grid>
    <ion-row>
      <ion-col>
        Buoyancy Characteristics of an Object
      </ion-col>
      <ion-col>
        Buoyancy =  weight of an object - [(litres displaced)  x (lbs per cu ft of water)]
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Offsetting Negative Buoyancy
      </ion-col>
      <ion-col>
        cu ft required =  [lbs of negative buoyancy] /  [lbs of cu ft of water]
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
